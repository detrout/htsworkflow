{% if data_run_list %}
    <table>
      {% for run in data_run_list %}
        <tr>
          <td>{{run.run_folder}}</td>
          <td><a href="fcsheet/{{run.fcid}}">sheet</td>
          <td><a href="started/{{run.fcid}}">started email</td>
          <td><a href="finished/{{run.fcid}}">finished email</td>
       </tr>
      {% endfor %}
   </table>
{% else %}
    <p>No data runs are available.</p>
{% endif %}
