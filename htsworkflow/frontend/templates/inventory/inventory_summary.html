{% extends "inventory/inventory_app.html" %}

{% block content %}
{% if item %}
        <h3>Item: {{item.uuid}}</h3>
        <a href="{% url htsworkflow.frontend.inventory.views.index %}{{item.uuid}}/print/">Print</a>
        
        
        
{% else %}
        <h3>Item with UUID of {{ uuid }} not found.</h3>
{% endif %}
{% endblock %}
